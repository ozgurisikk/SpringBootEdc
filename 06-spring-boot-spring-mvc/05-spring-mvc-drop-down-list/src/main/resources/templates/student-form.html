<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>Thymeleaf - Form</title>
</head>

<body>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST" >

    First name : <input type="text" th:field="*{firstName}"  >

    <br> <br>

    Last name: <input type="text" th:field="*{lastName}">

    <br> <br>

    Country:
    <select th:field="*{country}"> <!-- NAME OF THE FIELD -->

        <option th:each="tempCountry : ${countries}" th:value="${tempCountry}"
                th:text="${tempCountry}"/>

    </select>

    <BR><br>

    Favorite Programming Language:
    <input type="radio" th:field="*{favLanguage}"
                        th:each="tempLanguage : ${languages}"
                        th:value="${tempLanguage}"
                        th:text="${tempLanguage}"/>


    <br><br>

    Favorite Operation System:

    <input type="checkbox" th:field="*{favOpSystem}" th:each="tempSystem : ${system}"
                            th:value="${tempSystem}"
                            th:text="${tempSystem}"/>
    <br><br>

    <input type="submit" value="Submit">

</form>
</body>

</html>
